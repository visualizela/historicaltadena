<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altadena Historical Photos</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* Popup Panel */
        #popup-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 350px;
            background: rgba(255, 255, 255, 0.97);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        #popup-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        #popup-image {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #popup-description {
            font-size: 14px;
            text-align: justify;
            margin-bottom: 10px;
        }
        #popup-link {
            display: block;
            font-size: 14px;
            text-align: center;
            color: #0074D9;
            text-decoration: underline;
            font-weight: bold;
        }
        /* Close Button */
        #popup-close {
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 16px;
            cursor: pointer;
            background: none;
            border: none;
            color: black;
        }

        /* Map Title */
        #map-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Popup window -->
    <div id="popup-container">
        <button id="popup-close">âœ–</button>
        <div id="popup-title"></div>
        <img id="popup-image" src="" alt="Historical Photo">
        <div id="popup-description"></div>
        <a id="popup-link" href="" target="_blank">View Full Image</a>
    </div>

    <!-- Map Title -->
    <div id="map-title">Altadena Historical Photos from USC's Digital Library</div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-118.16983306977599, 34.16151275787507], // Center on Rose Bowl
            zoom: 12
        });

        // Load GeoJSON file dynamically
        fetch('AltadenaHistoricalPhotos.geojson')  // Load external GeoJSON file
            .then(response => response.json())
            .then(data => {
                // Add points to the map
                data.features.forEach((feature) => {
                    const { coordinates } = feature.geometry;
                    const properties = feature.properties;

                    // Create a marker
                    const marker = new mapboxgl.Marker()
                        .setLngLat(coordinates)
                        .addTo(map);

                    // Handle click event
                    marker.getElement().addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent closing when clicking the map

                        document.getElementById('popup-title').textContent = properties["Core Title / Name"];
                        document.getElementById('popup-image').src = properties["Preview (medium)"];
                        document.getElementById('popup-description').textContent = properties["Core Description / Data"];
                        document.getElementById('popup-description').textContent = properties["Inherited Core Title"];
                        document.getElementById('popup-link').href = properties["Link to view in Cortex"];

                        document.getElementById('popup-container').style.display = 'block';
                    });
                });
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

        // Hide popup when clicking outside
        map.on('click', () => {
            document.getElementById('popup-container').style.display = 'none';
        });

        // Close button functionality
        document.getElementById('popup-close').addEventListener('click', () => {
            document.getElementById('popup-container').style.display = 'none';
        });

    </script>
</body>
</html>
